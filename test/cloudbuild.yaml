steps:
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    args:
      - gcloud
      - beta
      - functions
      - deploy
      - main
      - --region=europe-west2
      - --source=.
      - --entry-point=main
      - --trigger-http
      - --runtime=python310
      - --allow-unauthenticated